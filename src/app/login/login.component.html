<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please LogIn</h3>
                </div>
                <div class="panel-body">
                    <!-- <form role="form" name="myForm" ng-submit="myForm.$valid && login()"> -->
                    <form role="form" name="myForm" >
                        <fieldset>
                            <div class="form-group">
                              <span style="color:red" [hidden]="!myForm.email.$touched && myForm.email.$dirty && myForm.email.$invalid">
                                <span [hidden]="!myForm.email.$error.required">Email is required.</span>
                                <span [hidden]="!myForm.email.$error.email">Invalid email address.</span>
                              </span>
                                <input class="form-control" ng-model="user.username" placeholder="E-mail" name="email" type="email" required autofocus>
                            </div>
                            <div class="form-group">
                                <span style="color:red" [hidden]="!myForm.password.$touched && myForm.password.$dirty && myForm.password.$invalid">
                                  <span [hidden]="!myForm.password.$error.required">Password is required.</span>
                                </span>
                                <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                            <a href="#register" class="btn btn-lg btn-success btn-block">Register</a>
                            <a href="#forgot" class="">Forgot Password</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div clas="col-lg-4"></div>
      <div clas="col-lg-4">
        <!-- <div class="alert-fixed alert alert-danger alert-dismissable" ng-if="errorInfo1">
              {{logError.err.message}}
        </div> -->
        <!-- <div class="alert-fixed alert alert-danger alert-dismissable" ng-if="errorInfo2">
              Please verify your email and Login Back
        </div> -->
      </div>
      <div clas="col-lg-4"></div>
    </div>

</div>
