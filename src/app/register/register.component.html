<div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-12"></div>
        <div class="col-md-4 col-xs-12">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Register</h3>
                </div>
                <div class="panel-body">
                  <!-- <div>
                    <a class="btn btn-block btn-lg  btn-social btn-linkedin" ng-click="regLIN()">
                            <i class="fa fa-linkedin"></i> Register with LinkedIn
                        </a>
                  </div>
                  <hr> -->
                    <form  (ngSubmit)="register()" #myForm="ngForm" >
                      {{ myForm.value | json }}
                        <fieldset>
                            <div class="form-group">
                              <input class="form-control" id="name" #userName="ngModel" placeholder="E-mail" type="email" [(ngModel)]="user.username" required autofocus>
                              <span style="color:red" >
                                <span [hidden]="userName.valid || userName.valid">Email is required.</span>
                                <span [hidden]="userName.error.email">Invalid email address.</span>

                              </span>
                            </div>
                            <div class="form-group">
                              <!-- <span style="color:red" >
                                <span *ngIf="!myForm.password.error.required">Password is required.</span>
                              </span> -->
                                <input class="form-control" placeholder="Password" name="password" required type="password" [(ngModel)]="user.password">
                            </div>
                            <div class="form-group">
                                <label>Select your Role</label>
                                <label class="radio-inline">
                                    <input type="radio" name="role" id="student" value="student" [(ngModel)]="user.role"  >Student
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="role" id="mentor" value="mentor" [(ngModel)]="user.role" >Mentor
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input  type="submit" class="btn btn-lg btn-success btn-block" value="Register" >
                            <a href="#login" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-12"></div>
    </div>
    <div class="row">
      <div clas="col-md-4"></div>
      <div clas="col-md-4 col-xs-12">
        <!-- <div class="alert-fixed alert alert-danger alert-dismissable" *ngIf="!success && errorInfo1">
              {{logError.err.message}}
        </div>
        <div class="alert-fixed alert alert-success alert-dismissable" *ngIf="success">
              <p>Thanks for registering ! Please check your mail and verify that.</p>
              <p> All the best from our team </p>
        </div> -->
      </div>
      <div clas="col-md-4"></div>
    </div>

</div>
